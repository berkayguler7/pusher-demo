<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <script src="/chat.js"></script>
</body>
</html>
